    <style>
        body {
            text-align: center;
            margin-top: 10%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 170%;
            color: rgb(23, 187, 134);
        }

        input {
            border-color: rgb(23, 187, 134);
            border-width: 1px;
            width: 200px;
            height: 30px;
            font-size: 120%;
            color: rgb(23, 187, 134);
        }

        button {
            display: inline-block;
            border: none;
            padding: 0.5rem 1rem;
            margin: 0;
            text-decoration: none;
            background: rgb(23, 187, 134);
            color: #ffffff;
            font-family: sans-serif;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            transition: background 250ms ease-in-out,
                transform 150ms ease;
        }

        button:hover,
        button:focus {
            background: rgba(23, 187, 134, 0.5);
        }

        #subjectentry {
            margin: 5px;
            width: 200px;
        }

        #searchBtn {
            font-size: 70%;
            width: 204px;
        }

        button:focus {
            outline: 1px solid #fff;
            outline-offset: -4px;
        }

        button:active {
            transform: scale(0.99);
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid rgb(23, 187, 134);
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        #welcome {
            left: 100%
        }

        #signin {
            background-color: rgb(23, 187, 134);
            color: white;
            position: fixed;
            right: 0%;
            top: 0%;
            display: block;
            height: 40px;
            line-height: 40px;
            text-decoration: none;
            width: 100px;
            text-align: center;
        }

        #signin:hover {
            background-color: rgba(18, 145, 105, 1);
        }

        #profileperson:hover {
            opacity: 0.7;
        }

        #profileperson {
            position: absolute;
            right: 10px;
        }


        select {
            height: 50px;
            width: 204px;
            font-weight: 525;
            font-size: 65%;
            color: rgb(23, 187, 134);
        }

        #searchBtn {
            background-color: rgb(23, 187, 134);
            color: white;
        }

        #searchBtn:hover {
            cursor: pointer;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            background-color: rgba(16, 127, 92, 1);
        }

        #profile {
            position: fixed;
            right: 0%;
            top: 0%;

        }
    </style>
</head>

    <script>
        // Log-out template, use for the modal when user is clicked
        document.getElementById("logOut").onclick = function () {
            firebase.auth().signOut().then(function () {
                if (!alert('Signout successful.')) { window.location.reload(); }
            }).catch(function (error) {
                alert("Error signing out, please try again later.")
            })
        };

        var firebaseConfig = {
            apiKey: "AIzaSyBppJzDA662sj6TZBCP_Dprbx8cIq2SwSU",
            authDomain: "tutorbookvancouver.firebaseapp.com",
            databaseURL: "https://tutorbookvancouver.firebaseio.com",
            projectId: "tutorbookvancouver",
            storageBucket: "tutorbookvancouver.appspot.com",
            messagingSenderId: "169085210695",
            appId: "1:169085210695:web:e24ff38e1ece1c5a65e162"
        };

        let profilepic = "<img id='profileperson' src='profilephoto.png' width=100px height=100px href='profilepage.html'></img>'"

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();

        // Get the modal
        var modal = document.getElementById("myModal");

        // // Get the <span> element that closes the modal
        // var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        function moveToSearchPage() {
            let subjectsearched = document.getElementById('dropdown').value; 
            localStorage.setItem('subject', subjectsearched);
            location.href = 'searchpage.html';
        }


        // Function to get values from modal form
        function getValues(e) {
            var user = firebase.auth().currentUser
            e.preventDefault();
            console.log('inside getValues')
            console.log(user)





            db.collection("users").doc(user.email).set({
                firstName: document.getElementById('firstname').vasearchchoicelue,
                firstName: document.getElementById('firstname').value,
                lastName: document.getElementById('lastname').value,
                city: document.getElementById('city').value,
                photo: document.getElementById('photo').value,
                student: document.getElementById('student').checked,
                tutor: document.getElementById('tutor').checked,
                subjects: [document.getElementById('sub1').value.toLowerCase(),
                document.getElementById('sub2').value.toLowerCase()]
            })
                .then(function (docRef) {
                    console.log("written to database")
                })
                .catch(function (error) {
                    console.log("err")
                })
            modal.style.display = "none";

        }

        db.collection("users").onSnapshot((snapshot) => {
            let currentUser = firebase.auth().currentUser;
            snapshot.forEach(doc => {
                if (doc.id == currentUser.email) {
                    localStorage.setItem("userInfo", doc.data());
                    console.log('Document data:', doc.data());
                    localStorage.setItem('userName', currentUser.email.firstName);
                    document.getElementById('welcome').innerHTML = 'Welcome back, ' + doc.data().firstName + '!';
                    document.getElementById('signin').style.visibility = 'hidden';
                    document.getElementById('profile').src = doc.data().photo;
                    document.getElementById('profile').style.visibility = 'visible';
                }
            })
        })

        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // save user's name in local storage
                console.log("someone has logged in")

                db.collection('users').doc(user.email).get()
                    .then(function (doc) {
                        if (doc.exists) {
                            localStorage.setItem('userInfo', JSON.stringify(doc.data()))
                            console.log("user already exists")
                            console.log('Document data:', doc.data());
                            localStorage.setItem('userName', user.email.firstName);
                            document.getElementById('welcome').innerHTML = 'Welcome back, ' + doc.data().firstName + '!';
                            //document.getElementById('profile').innerHTML = profilepic;
                        }
                        else {
                            modal.style.display = "block";
                        }
                    })
                    .catch(function (error) {
                        console.log("err" + error)
                    })
            }
        })

        document.getElementById("myform").addEventListener('submit', getValues)

    </script>
