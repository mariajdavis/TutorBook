    <style>

            input {

            button:hover,

            /* The Modal (background) */
            .modal {
                display: none;
                /* Hidden by default */
                position: fixed;
                /* Stay in place */
                z-index: 1;
                /* Sit on top */
                padding-top: 100px;
                /* Location of the box */
                left: 0;
                top: 0;
                width: 100%;
                /* Full width */
                height: 100%;
                /* Full height */
                overflow: auto;
                /* Enable scroll if needed */
            }
    
            /* Modal Content */
            .modal-content {
                background-color: #fefefe;
                margin: auto;
                padding: 20px;
                border: 1px solid rgb(23, 187, 134);
                width: 80%;
            }
    
            /* The Close Button */
            .close {

                float: right;
                font-size: 28px;
                font-weight: bold;
            }
    
            .close:hover,

            #welcome {

            tr:hover {

            }
    
            #thead:hover {

            #content,

            #tableid {
